<div class="container">
  <div class="row">
    <h3>Javascript Competency Test</h3>
    <label>Change the refresh interval</label>
    <select ng-model="selectTime">
      <option ng-value="100">100</option>
      <option value="1000">1s</option>
      <option value="2500">2'5s</option>
      <option value="5000">5s</option>
      <option value="10000" ng-selected="true">10s</option>
      <option value="30000">30s</option>
      <option value="60000">1min</option>
    </select>
  </div>
  <div class="row">
    <p>Random number: <b ng-bind="randomNumber"></b></p>
    <ul>
      <li ng-repeat="number in randomNumbers track by $index" ng-bind="number"></li>
    </ul>
  </div>
</div>
